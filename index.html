<!DOCTYPE html>
<html ng-app="firebasePractice">
<head>
	<title>Firebase Practice</title>
</head>
<body ng-controller="mainCtrl">

<form>
	<h3>Enter Friend info</h3>
	<input type="text" placeholder="Name"/ ng-model="newFriend.name">
	<input placeholder="Age" ng-model="newFriend.age">
	<input placeholder="Twitter Handle" ng-model="newFriend.twitHandle">
	<button ng-click="addFriend(newFriend)">Submit</button>
</form>

<h3>Cool Friends</h3>
<ul ng-repeat="friend in friends | filter: {status: 'cool'}" ng-click="makeLame(friend)">
	<li>Name: {{friend.name}}<br>Age: {{friend.age}}<br>Twitter:{{friend.twitHandle}}</li>
</ul>

<h3>Lame Friends</h3>
<ul ng-repeat="friend in friends | filter: {status: 'lame'}" ng-click="removeFriend(friend)">
	<li>Name: {{friend.name}}<br>Age: {{friend.age}}<br>Twitter:{{friend.twitHandle}}</li>
</ul>


<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="app.js"></script>
<script src="mainCtrl.js"></script>
<script src="service.js"></script>
</body>
</html>
